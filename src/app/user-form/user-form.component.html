<p>{{ title }} пользователя</p>

<div class="container">
  <div class="col-md-3">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">ФИО</label>
        <input type="text" class="form-control" id="name" name="name" required
               #name="ngModel" [(ngModel)]="user.name" placeholder="ФИО">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          ФИО обязательное поле!
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="text" class="form-control" id="phone" name="phone" required
               #phone="ngModel" [(ngModel)]="user.phone" placeholder="Телефон">
        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
          Телефон обязательное поле!
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Сохранить</button>
    </form>
  </div>
</div>
